## Generated mta.yaml based on template version 0.2.0
## appName = painteroids
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: painteroids
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true  
modules:
  - name: painteroids
    type: nodejs
    path: approuter
    parameters:
      disk-quota: 256M
      memory: 256M
      instances: 1
    requires:
      - name: painteroids_html5_repo_runtime
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: backend
          url: ~{url}
    build-parameters:
      ignore: ["node_modules/"]
  - name: painteroids_ui_deployer
    type: com.sap.html5.application-content
    path: deployer
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: painteroids_html5_repo_host
    build-parameters:
      ignore: ["node_modules/"]
      builder: custom
      commands:
        - npm run build:ui --prefix ..
  - name: painteroids-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: painteroids-db-hdi-container
    build-parameters:
      ignore: ["node_modules/"]
      builder: custom
      commands:
        - npm run build:cds --prefix ..
  - name: painteroids-srv
    type: nodejs
    path: srv
    parameters:
      memory: 256M
      disk-quota: 256M
      instances: 1
    requires:
      - name: painteroids-db-hdi-container
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
      - name: web_api
        properties:
          url: https://painteroids6161.wa.cfapps.us10.hana.ondemand.com/
    build-parameters:
      ignore: ["node_modules/"]
resources:
  - name: painteroids_html5_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
  - name: painteroids-db-hdi-container
    type: com.sap.xs.hdi-container
    parameters:
      service-plan: hdi-shared
      service: hana
    properties:
      hdi-container-name: ${service-name}
  - name: painteroids_html5_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo
      config:
        sizeLimit: 1